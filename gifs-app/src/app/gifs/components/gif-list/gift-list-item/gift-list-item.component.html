<div class="group relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
    <figure class="w-full">
        <img 
            class="w-full h-auto rounded-lg object-cover transition-transform duration-300 group-hover:scale-105" 
            src="{{ gif().url }}" 
            alt="{{ gif().title }}"
            loading="lazy"
        >
        <figcaption class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3 text-sm text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            {{ gif().title }}
        </figcaption>
    </figure>
</div>
