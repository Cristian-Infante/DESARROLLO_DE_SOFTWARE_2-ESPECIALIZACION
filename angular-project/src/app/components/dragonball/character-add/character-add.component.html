<div class="bg-white rounded-lg shadow-sm p-6 md:p-8 border border-gray-200 hover:shadow-md transition-shadow">
  <h3 class="text-xl md:text-2xl font-semibold text-gray-900 mb-6 pb-4 border-b border-gray-100">
    Agregar Personaje
  </h3>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Nombre del Personaje
      </label>
      <input
        type="text"
        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all outline-none text-gray-900 placeholder-gray-400"
        placeholder="Ej: Goku, Vegeta, Piccolo..."
        [value]="name()"
        (change)="name.set(txtName.value)"
        (input)="name.set(txtName.value)"
        #txtName
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Nivel de Poder
      </label>
      <input
        type="number"
        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all outline-none text-gray-900 placeholder-gray-400"
        placeholder="Ej: 9000, 15000..."
        [value]="power()"
        (input)="power.set(+txtPower.value)"
        #txtPower
      >
    </div>

    <button
      class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-6 rounded-lg shadow-sm hover:shadow transition-all"
      (click)="addCharacter()"
    >
      Guardar Personaje
    </button>
  </div>
</div>
