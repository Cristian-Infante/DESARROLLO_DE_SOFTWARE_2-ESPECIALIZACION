<div class="min-h-screen py-8">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="mb-8">
      <div class="inline-block px-3 py-1 bg-gray-900 text-white text-xs font-medium rounded-full mb-3">
        ANIME SERIES
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
        Dragon Ball Super
      </h1>
      <p class="text-gray-600">Gestiona los guerreros m√°s poderosos del universo</p>
    </div>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="w-full">
        <dragonball-character-add (newCharacter)="dragonballService.addCharacter($event)" />
      </div>

      <div class="w-full">
        <dragonball-character-list
          [characters]="dragonballService.characters()"
          listName="Lista Dragon Ball Super"/>
      </div>
    </section>
  </div>
</div>
