<div class="min-h-screen flex items-center justify-center py-8">
  <div class="container mx-auto px-4 max-w-4xl">
    <div class="bg-white rounded-lg shadow-sm p-8 md:p-12 border border-gray-200">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-900 rounded-lg mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
          {{ brand() }}
        </h1>
        <p class="text-gray-600">Información del vehículo</p>
      </div>

      <div class="bg-gray-50 rounded-lg p-6 md:p-8 mb-8 border border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-1">
            <dt class="text-sm font-medium text-gray-500">Marca</dt>
            <dd class="text-lg font-semibold text-gray-900">{{ brand() }}</dd>
          </div>

          <div class="space-y-1">
            <dt class="text-sm font-medium text-gray-500">Año</dt>
            <dd class="text-lg font-semibold text-gray-900">{{ year() }}</dd>
          </div>

          <div class="space-y-1 md:col-span-2">
            <dt class="text-sm font-medium text-gray-500">Descripción</dt>
            <dd class="text-lg font-semibold text-gray-900">{{ getCarDescription() }}</dd>
          </div>

          <div class="space-y-1">
            <dt class="text-sm font-medium text-gray-500">Estudiante</dt>
            <dd class="text-lg font-semibold text-gray-900">{{ student() }}</dd>
          </div>

          <div class="space-y-1">
            <dt class="text-sm font-medium text-gray-500">Mayúsculas</dt>
            <dd class="text-lg font-semibold text-gray-900">{{ capitalizedStudent() }}</dd>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row justify-center gap-3">
        <button
          (click)="changeCar()"
          class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-6 rounded-lg transition-colors">
          Cambiar Carro
        </button>

        <button
          (click)="changeYear()"
          class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-6 rounded-lg transition-colors">
          Cambiar Año
        </button>

        <button
          (click)="resetForm()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium py-3 px-6 rounded-lg transition-colors sm:w-auto w-full">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
